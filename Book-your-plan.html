<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
   #largest-container{
    margin-left: 400px;
    text-align: center;
    border:1px solid black;
    width:40%;
    background-color:aqua;
   }

   #CartButton{
    margin-top:30px;
    margin-bottom:30px;
    background-color: red;
    padding:10px;
    font-size: 30px;
   }

   #label-months{
    font-size: 30px;;
   }

   #Display-rent{
    font-size:30px;
   }


    </style>
</head>
<body>

    <div id="largest-container">

    <div id="rent-container">

    </div>

    <div>
        <form>
          <label id="label-months"for="months">Months (between 3 and 12):</label>
          <input type="range" oninput="Months()" id="months" name="months" step="3" min="3" max="12">
        </form>
    </div>

    </div>
  
    
</body>
</html>
<script>
 let productArr=JSON.parse(localStorage.getItem("products"))||[];

 let cartArr=JSON.parse(localStorage.getItem("cartpage"))||[];

 let rent_container=document.getElementById("rent-container");

 let ele=productArr[productArr.length-1];

 let months=12;

 Display(ele,months);

 function Months(){

let months=document.getElementById("months").value;
Display(ele,months);

}

 function Display(ele,months){

    rent_container.innerHTML="";

    let div=document.createElement("div");

    let name=document.createElement("h2");
    name.innerText=ele.name;

    let para=document.createElement("p");
    para.innerText="How long do you want to rent this for? (Months)";
    
    let price=+(ele.price);
    let monthly_rent;


    console.log(price);

    if(months==12){
       monthly_rent=price*1;
    }
    else if(months==9){
        monthly_rent=price*1.2;
    }
    else if(months==6){
        monthly_rent=price*1.3;
    }
    else if(months==3){
        monthly_rent=price*1.4;
    }

    console.log(ele);
    let Display_rent=document.createElement("div");
    Display_rent.innerText="Monthly Rent = â‚¹"+monthly_rent;
    Display_rent.id="Display-rent";

    let btn=document.createElement("button");
    btn.innerText="Add To Cart";
    btn.id="CartButton";
    btn.addEventListener("click",function(){
       // console.log(ele);
        
        cartArr.push(ele);
        localStorage.setItem("cartpage",JSON.stringify(cartArr));
    })

    div.append(name,para,Display_rent,btn);

    rent_container.append(div);

 }

 

</script>
